plugins:
  FileTransport:
    classpath:
      - ${APAMA_WORK}/lib/file-transport-plugins.jar
    class: com.softwareag.samples.FileTransport
    
  RegexCodec:
    classpath: ${APAMA_WORK}/lib/regex-codec.jar
    class: com.softwareag.samples.RegexCodec


startChains:
  testChain:
    - apama.eventMap:

    - RegexCodec:
       # regex pattern is required, so it's an error not to supply it
       repl: "repl"
       keys:
         - payload
        
    - FileTransport:
        hostToFile: output.txt
        fileToHost: input.txt
